<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Form</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light Blue background */
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
        }

        h2 {
            color: #4CAF50; /* Green heading */
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        select, input[type="number"], input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green button */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Student Performance Form</h2>

    <form action="#" method="post">
        <!-- Course Name -->
        <label for="course-name">Course Name:</label>
        <select id="course-name" name="course-name">
            <option value="math-1">Math-1</option>
            <option value="english-1">English-1</option>
        </select>

        <!-- Section -->
        <label for="section">Section:</label>
        <select id="section" name="section">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <!-- Student ID -->
        <label for="student-id">Student ID:</label>
        <select id="student-id" name="student-id">
            <option value="101">101</option>
            <option value="202">202</option>
            <option value="303">303</option>
        </select>

        <!-- Attendance -->
        <label for="attendance">Attendance (Max 8):</label>
        <input type="number" id="attendance" name="attendance" min="0" max="8" value="8">

        <!-- Presentation -->
        <label for="presentation">Presentation (Max 12):</label>
        <input type="number" id="presentation" name="presentation" min="0" max="12" value="12">

        <!-- Quiz -->
        <label for="quiz">Quiz (Max 10):</label>
        <input type="number" id="quiz" name="quiz" min="0" max="10" value="10">

        <!-- Mid -->
        <label for="mid">Mid (Max 30):</label>
        <input type="number" id="mid" name="mid" min="0" max="30" value="30">

        <!-- Final -->
        <label for="final">Final (Max 40):</label>
        <input type="number" id="final" name="final" min="0" max="40" value="40">

        <input type="submit" value="Submit">
    </form>

</body>
</html>
